apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotel-green
  namespace: hotel
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hotel
      version: green
  template:
    metadata:
      labels:
        app: hotel
        version: green
    spec:
      containers:
      - name: hotel
        image: kmgoddard/bgapp:1.0
        ports:
        - containerPort: 80
